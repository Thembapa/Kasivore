{% extends "base.html"%}
 {% block content%}
 <!-- CONTACT -->
 	 <div style="height: 10%"></div>
    

     <section class="hero d-flex flex-column justify-content-center align-items-center" >
       <div class="bg-overlay"></div>

               <div class="container">
                   <div class="row">

                    <div class="ml-auto col-lg-5 col-md-6 col-12" style="color: white">
                        <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200" style=" color: #be222f;">Feel free to ask anything</h2>

                        <form action="/Contact" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">
                            <input type="text" class="form-control" name="txtname" placeholder="Name">

                            <input type="email" class="form-control" name="txtemail" placeholder="Email">

                            <textarea class="form-control" rows="5" name="txtmessage" placeholder="Message"></textarea>

                            <button type="submit" class="form-control" style="background-color: #be222f;" id="submit-button" name="submit">Send Message</button>
                             <label id="lbErrorMsg" name="lbErrorMsg" style="color:orange;font-weight: bolder;" >{{ErrorMsq}}</label>      
                            <input type="hidden" name="hf_Error" id="hf_Error">
                        </form>
                    </div>
                    

                    <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
                        <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600" style=" color: #be222f;">Where you can <span>find us</span></h2>

                        <p data-aos="fade-up" data-aos-delay="800" style="color: white"><i class="fa fa-map-marker mr-1"></i> 9 Elephant street, Bosburg, Gauteng, South Africa</p>
<!-- How to change your own map point
  1. Go to Google Maps
  2. Click on your location point
  3. Click "Share" and choose "Embed map" tab
  4. Copy only URL and paste it within the src="" field below
-->
                        <div class="google-map" data-aos="fade-up" data-aos-delay="900">
                           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.2169746588497!2d28.25282031557765!3d-26.31947277506274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9518d65083f53f%3A0xc9bb247f16ab991d!2s9%20Elephant%20St%2C%20Villa%20Liza%2C%20Boksburg%2C%201459!5e0!3m2!1sen!2sza!4v1586981503578!5m2!1sen!2sza" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                    
               </div>
               </div>
       <div class="Social-media">
         <ul class="social-icon ml-lg-3">
                <li><a href="#" class="fa fa-facebook-f" ></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-instagram"></a></li>
         </ul>
    </div>
     </section>
 {%endblock%}
