{% extends "masterpage.html"%}

{%block content%}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3><label id="lbSignin">Sign In</label> </h3>
				<div class="d-flex justify-content-end social_icon" >
					<!--<span><i class="fab fa-facebook-square"></i></span>-->
					
					<span><i class="fab fa-google-plus-square" ><div class="g-signin2"  data-onsuccess="onSignIn" style="opacity: 0%;height:50%; margin-top: -100%; width:55%"></div></i></span>
				</div>
			</div>
			<div class="card-body">
				<di>
					<form id="SiginForm" name="SiginForm" action="/login" method="POST" >
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" id="txtUser" name="txtUser" required>
							
						</div>
						
						<div class="input-group form-group" >
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control"  placeholder="password" id="txt_pass" name="txt_pass" required>
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group" >
							<input type="submit" value="Login" id="ub_LogIn" name="ub_LogIn" class="btn float-right login_btn">
						</div>
						<input type="hidden" name="hf_Error1" id="hf_Error1">
						<input type="hidden" id="hf_IsSignup" name="hf_IsSignup" value="{{Signup}}" >
					</form>
				</di>
				<di>
					
					<form id="SigupForm" name="SigupForm"  action="/Signup" style="display: none;" method="POST" >
					
						<div class="input-group form-group" >
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user" ></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" id="txtUser1" name="txtUser1" onblur="ValidateUser()"  required>
							
						</div>
						<div class="input-group form-group" >
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control"  placeholder="password" id="txt_pass1" name="txt_pass1" onkeyup="passwordValidation()" required>

						</div>
						<div class="progress" style="margin-bottom: 10px">
						  <div id="passwordStregnth" class="progress-bar" role="progressbar"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<div class="input-group form-group" >
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key" ></i></span>
							</div>
							<input type="password" class="form-control" id="txt_pass2" placeholder="confirm password"  name="txt_pass2" onkeyup="passwordMissMatch()"  required>
						</div>
						<div class="form-group"  >
							<input type="submit" value="Signup" id="ub_Create" name="ub_Create" class="btn float-right login_btn">
						</div>
						<input type="hidden" name="hf_Error" id="hf_Error">
					</form>
				</di>
				<di>
					
					<form id="frmResetPass" name="frmResetPass"  action="/login/Resetpassword" style="display: none;" method="POST" >
					
						<div class="input-group form-group" >
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user" ></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username/email" id="txtEmailReset" name="txtEmailReset" onblur="ValidateUser()"  required>
							
						</div>
						
						<div class="form-group"    >
							<input type="submit" value="RESET PASSWORD" id="ub_Resetpass" name="ub_Resetpass" class="btn float-right login_btn" style="width: 100%">
						</div>
					</form>
				</di>
				
			</div>
			
			<div class="card-footer" id="footer">
				<label style="color:red;font-weight: bolder;" >{{ErrorMsq}}</label>
				<div class="d-flex justify-content-center links" id="ub_Signup">
					Don't have an account?<a href="javascript:Signup_Click()" >Sign Up</a>
				</div>

				<div class="d-flex justify-content-center">
					<a href="javascript:ResetPass()" id="lbForget">Forgot your password?</a>
				</div>
			</div>
			<div class="card-footer" id="Error">
				<label id="lbErrorMsg" name="lbErrorMsg" style="color:red;font-weight: bolder;" >{{ErrorMsq}}</label>				
			</div>

		</div>
	</div>
</div>
		
		
		
	</div>
{%endblock%}
